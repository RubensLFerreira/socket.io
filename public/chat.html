    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

        <div id="chat_content">

        <input

          name="form-control"
          id="message_input"
          class="form-control"
          placeholder="Digite sua mensagem"
        />
      </div>
    </div>

  <script src="/socket.io/socket.io.js"></script>
