<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Socket IO</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <button type="button" class="logout" id="logout">Logout</button>
        <div id="username">Ol√° username - sala</div>
        <hr />
        
        <div id="chat_content">
          <div class="messages" id="messages">

              <label for="form-label" class="form-label">
                <strong>Username</strong> <span>Texto - 10/10 10:20</span>
              </label>
            </div>
          </div>
        </div>
        
        <input
        type="text"
        name="form-control"
        id="message_input"
        class="form-control"
        placeholder="Digite sua mensagem"
        />
        
      </div>
    </div>
  </body>

  <script src="/socket.io/socket.io.js"></script>
